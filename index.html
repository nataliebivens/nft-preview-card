<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="main-container">
    <div class="wrapper">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium">
      <div class="overlay"></div>
      <img class="eye" src="images/icon-view.svg" alt="eye icon">
    </div>
    
    <h1>Equilibrium #3429</h1> 
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="eth-and-time">
      <div class="eth-div">
        <img class="ethereum" src="images/icon-ethereum.svg" alt="ethereum">
        <p class="eth-number">0.041 ETH</p>
      </div>
      
      <div class="time-div">
        <img class="clock" src="images/icon-clock.svg" alt="clock">
        <p class="days-left">3 days left</p>
      </div>
    </div>

    <hr>

    <div class="creator-div">
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      <p class="creator"><span class="blue">Creation of</span><span class="white"> Jules Wyvern</span></p>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Natalie Bivens</a>.
  </div>
</body>
</html>
